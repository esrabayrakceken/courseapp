{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}"/>
    {% block css_files %}{% endblock css_files %}
    <title>Course App | {% block page_title %}{% endblock page_title %} </title>
</head>
<body>
    
    <script src="{%static 'js/bootstrap.min.js'%}"></script>
    {% block js_files %}{% endblock js_files %}

    <!--navbar-->
    {% include 'partials/_nav.html' %} <!--templates zaten taranıyordu, burada partials/_nav.html taranıp ekleniyor-->

    <!--content-->
    {% block content %}{% endblock content %}

    

</body>
</html>
